<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrigeration Data Collection</title>
    <style>
        /* Simple, mobile‑friendly layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        header {
            background-color: #005a9c;
            color: #fff;
            padding: 0.5rem 1rem;
            text-align: center;
            position: relative;
        }
        .container {
            padding: 1rem;
        }
        h2 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }
        .field {
            margin-bottom: 0.75rem;
        }
        .field label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: bold;
        }
        .field input, .field select, .field textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            /* Capitalise first letter of each word */
            text-transform: capitalize;
            box-sizing: border-box;
        }

        /* Limit the width of mode dropdown */
        #modeSelect {
            max-width: 250px;
        }
        .field textarea {
            resize: vertical;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            background-color: #005a9c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
        }
        .button.secondary {
            background-color: #888;
        }
        /* Icon buttons for edit/delete – no background or border */
        .icon-button {
            background: none;
            border: none;
            padding: 0;
            font-size: 1.2rem;
            cursor: pointer;
            line-height: 1;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }
        .card {
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.15);
            border: 2px solid #555;
            padding: 0.75rem 1rem;
            width: calc(50% - 1rem);
            position: relative;
            user-select: none;
            -webkit-user-select: none;
        }
        /* Drag handle icon for reordering cards */
        .drag-handle {
            position: absolute;
            top: 0.25rem;
            left: 0.25rem;
            cursor: grab;
            font-size: 1.2rem;
            user-select: none;
        }
        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }
        .card-title {
            font-weight: bold;
            margin: 0;
            font-size: 1.4rem;
            /* extend underline across most of card */
            text-decoration: underline;
            flex-grow: 1;
            text-align: center;
            width: 95%;
            padding-left: 0.5rem;
        }

        /* Subheading style for quantities and specs headings */
        .subheading {
            font-size: 0.85rem;
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            margin: 0.25rem 0 0.1rem 0;
        }
        .card-body p {
            margin: 0.25rem 0;
        }
        .card-actions {
            margin-top: 0.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        .card-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            border-bottom: 1px solid #aaa;
            padding-bottom: 0.3rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
        <header>
        <h1 style="margin:0; font-size:1.6rem;">Refrigeration Data Collection</h1>
        <div id="forLine" style="font-size:0.8rem; font-style:italic; margin-top:0.1rem;">for</div>
        <div id="customerName" style="font-size:1.6rem; font-weight:bold; margin-top:0.1rem;"></div>
        <div id="byLine" style="font-size:0.8rem; font-style:italic; margin-top:0.1rem;">by</div>
        <div id="ourCompanyName" style="font-size:1.2rem; font-weight:bold; margin-top:0.1rem;">Carlisle Energy Solutions, Inc. DBA Carlisle Refrigeration</div>
        <div id="licenseLine" style="font-size:0.7rem; font-style:italic; margin-top:0.05rem;">Lic: 1099492</div>
        </header>
    <div class="container">
        <!-- Mode selection -->
        <div class="field">
            <label for="modeSelect">Collection Mode</label>
            <select id="modeSelect">
                <option value="data">Data Collection</option>
                <option value="detailed">Detailed Data Collection</option>
            </select>
        </div>

        <!-- Site section -->
        <div id="siteSection">
            <h2>Site Details</h2>
            <form id="siteForm">
                <input type="hidden" id="site-date" />
                <div class="field"><label for="site-customer">Customer</label><input type="text" id="site-customer" class="capitalize suggest" list="site-customer-options" required></div>
                <div class="field"><label for="site-street">Street Address</label><input type="text" id="site-street" class="capitalize suggest" autocomplete="street-address" list="site-street-options"></div>
                <div class="field"><label for="site-city">City</label><input type="text" id="site-city" class="capitalize suggest" list="site-city-options"></div>
                <div class="field"><label for="site-state">State</label>
                    <!-- Pre-populate states to avoid issues where JavaScript may not execute (e.g., in some mobile previews). -->
                    <select id="site-state">
                        <!-- Make California the default by specifying selected on CA -->
                        <option value="AL">AL</option><option value="AK">AK</option><option value="AZ">AZ</option><option value="AR">AR</option><option value="CA" selected>CA</option><option value="CO">CO</option><option value="CT">CT</option><option value="DE">DE</option><option value="FL">FL</option><option value="GA">GA</option><option value="HI">HI</option><option value="ID">ID</option><option value="IL">IL</option><option value="IN">IN</option><option value="IA">IA</option><option value="KS">KS</option><option value="KY">KY</option><option value="LA">LA</option><option value="ME">ME</option><option value="MD">MD</option><option value="MA">MA</option><option value="MI">MI</option><option value="MN">MN</option><option value="MS">MS</option><option value="MO">MO</option><option value="MT">MT</option><option value="NE">NE</option><option value="NV">NV</option><option value="NH">NH</option><option value="NJ">NJ</option><option value="NM">NM</option><option value="NY">NY</option><option value="NC">NC</option><option value="ND">ND</option><option value="OH">OH</option><option value="OK">OK</option><option value="OR">OR</option><option value="PA">PA</option><option value="RI">RI</option><option value="SC">SC</option><option value="SD">SD</option><option value="TN">TN</option><option value="TX">TX</option><option value="UT">UT</option><option value="VT">VT</option><option value="VA">VA</option><option value="WA">WA</option><option value="WV">WV</option><option value="WI">WI</option><option value="WY">WY</option>
                    </select>
                </div>
                <div class="field"><label for="site-zip">ZIP</label><input type="text" id="site-zip" maxlength="10"></div>
                <div class="field"><label for="site-contact">Contact</label><input type="text" id="site-contact" class="capitalize suggest" list="site-contact-options"></div>
                <div class="field"><label for="site-phone">Phone</label><input type="tel" id="site-phone" class="suggest" list="site-phone-options"></div>

                <!-- Load previous project dropdown -->
                <div class="field">
                    <label for="savedProjectsSelect">Load Previous Project</label>
                    <select id="savedProjectsSelect">
                        <option value="">-- select saved project --</option>
                    </select>
                </div>
                <!-- No address suggestions populated; relies on browser autocomplete -->
                <button type="button" id="proceedBtn" class="button">Proceed to Data Collection</button>
            </form>
        </div>

        <!-- Data section (hidden until proceed) -->
        <div id="dataSection" class="hidden">
            <!-- Site info displayed when viewing entries -->
            <div id="siteInfo" style="text-align:center; font-weight:bold; margin: 0.5rem 0;"></div>
            <!-- Button to allow editing of site details after proceeding -->
            <div style="text-align:center; margin-bottom:0.5rem;">
                <button id="editSiteBtn" type="button" class="button secondary" style="font-size:0.8rem;">Edit Site Info</button>
            </div>
            <!-- Section entry buttons -->
            <h2>Add Units</h2>
            <div>
                <button id="add-evap" class="button">Add Evaporator</button>
                <button id="add-cond" class="button">Add Condenser</button>
            </div>

            <!-- Room/unit form (hidden until add clicked) -->
            <form id="roomForm" autocomplete="off" class="hidden">
                <h2 id="form-title"></h2>
                <div class="field"><label for="room-name">Room Name</label><input type="text" id="room-name" name="room-name" class="capitalize suggest" list="room-name-options" required></div>
                <div class="field"><label for="room-mfg">Manufacturer</label><input type="text" id="room-mfg" name="room-mfg" class="capitalize suggest" list="room-mfg-options"></div>
                <div class="field"><label for="room-count" id="count-label">Count</label><input type="number" id="room-count" name="room-count" min="0" inputmode="numeric" list="count-options"></div>
                <div class="field"><label for="room-fanMotorsPerUnit">Fan Motors Per Unit</label><input type="number" id="room-fanMotorsPerUnit" name="room-fanMotorsPerUnit" min="0" inputmode="numeric" list="count-options"></div>
                <div class="field"><label for="room-voltage">Voltage</label>
                    <select id="room-voltage" name="room-voltage">
                        <option value="">—</option>
                        <option value="460">460</option>
                        <option value="230">230</option>
                        <option value="115">115</option>
                    </select>
                </div>
                <div class="field"><label for="room-phase">Phase</label>
                    <select id="room-phase" name="room-phase">
                        <option value="">—</option>
                        <option value="3">3</option>
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="field"><label for="room-amps">Amps/FLA EA</label><input type="number" id="room-amps" name="room-amps" min="0" step="0.01" inputmode="decimal"></div>
                <div class="field"><label for="room-hp">HP</label><input type="text" id="room-hp" name="room-hp"></div>
                <div class="field"><label for="room-motorMounting">Motor Mount</label>
                    <select id="room-motorMounting" name="room-motorMounting">
                        <option value="">—</option>
                        <option value="base">Base</option>
                        <option value="squirrel">Squirrel</option>
                        <option value="custom">Custom (specify)</option>
                    </select>
                </div>
                <div class="field hidden" id="custom-mount-field"><label for="room-motorMountingCustom">Custom Mount</label><input type="text" id="room-motorMountingCustom" name="room-motorMountingCustom" class="suggest" list="room-motorMountingCustom-options"></div>
                <div class="field"><label for="room-frame">Frame</label><input type="text" id="room-frame" name="room-frame" list="room-frame-options" class="suggest"></div>
                <div class="field"><label for="room-rpm">RPM</label><input type="text" id="room-rpm" name="room-rpm" list="rpm-options" class="suggest"></div>
                <!-- Condenser specific: split condenser -->
                <div class="field hidden" id="split-field"><label for="room-split">Split Condenser?</label>
                    <select id="room-split" name="room-split">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <!-- Detailed fields (hidden in data mode) -->
                <div id="detailedFields" class="hidden">
                    <!-- Reordered fields: rotation, shaft size, shaft adapters, blade spec, blades needed, run time -->
                    <div class="field"><label for="room-rotation">Rotation (OSE)</label>
                        <select id="room-rotation" name="room-rotation">
                            <option value="CCW">CCW</option>
                            <option value="CW">CW</option>
                        </select>
                    </div>
                    <div class="field"><label for="room-shaftSize">Shaft Size</label>
                        <select id="room-shaftSize" name="room-shaftSize">
                            <option value="">—</option>
                            <option value="1/2&quot;">1/2&quot;</option>
                            <option value="5/8&quot;">5/8&quot;</option>
                            <option value="3/4&quot;">3/4&quot;</option>
                            <option value="7/8&quot;">7/8&quot;</option>
                            <option value="1&quot;">1&quot;</option>
                            <option value="1-1/8&quot;">1-1/8&quot;</option>
                        </select>
                    </div>
                    <div class="field"><label for="room-shaftAdapters">Shaft Adapters?</label>
                        <select id="room-shaftAdapters" name="room-shaftAdapters">
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    <!-- Adapter type appears when shaft adapters set to Yes -->
                    <div class="field hidden" id="adapter-type-field"><label for="room-shaftAdapterType">Adapter Type</label><input type="text" id="room-shaftAdapterType" name="room-shaftAdapterType" class="suggest" list="room-shaftAdapterType-options"></div>
                    <div class="field"><label for="room-bladeSpec">Blade Size/Pitch/Wing#</label><input type="text" id="room-bladeSpec" name="room-bladeSpec" class="suggest" list="room-bladeSpec-options"></div>
                    <div class="field"><label for="room-bladesNeeded"># Blades Needed</label><input type="number" id="room-bladesNeeded" name="room-bladesNeeded" min="0" list="blades-options"></div>
                    <div class="field"><label for="room-runTime">Run Time</label><input type="text" id="room-runTime" name="room-runTime" class="suggest" list="room-runTime-options" value="100%"></div>
                </div>
                <div class="field"><label for="room-notes">Notes</label><textarea id="room-notes" name="room-notes" rows="3"></textarea></div>
                <input type="hidden" id="room-section" />
                <input type="hidden" id="room-mode" />
                <button type="submit" class="button">Save Unit</button>
                <button type="button" id="cancelBtn" class="button secondary">Cancel</button>
            </form>

            <!-- Datalist options for counts -->
            <datalist id="count-options"></datalist>
            <!-- Datalist for blades numbers (updated dynamically) -->
            <datalist id="blades-options"></datalist>

            <!-- Datalists for suggestions -->
            <datalist id="site-customer-options"></datalist>
            <datalist id="site-street-options"></datalist>
            <datalist id="site-city-options"></datalist>
            <datalist id="site-contact-options"></datalist>
            <datalist id="site-phone-options"></datalist>
            <datalist id="room-name-options"></datalist>
            <datalist id="room-mfg-options"></datalist>
            <datalist id="room-motorMountingCustom-options"></datalist>
            <datalist id="room-frame-options">
                <!-- Default frame sizes for fractional horsepower motors (first four are most common) -->
                <option value="48" data-default="true"></option>
                <option value="48Y" data-default="true"></option>
                <option value="56" data-default="true"></option>
                <option value="56Y" data-default="true"></option>
                <option value="42" data-default="true"></option>
                <option value="42Y" data-default="true"></option>
                <!-- Larger frames for higher horsepower motors -->
                <option value="143T" data-default="true"></option>
                <option value="145T" data-default="true"></option>
                <option value="182T" data-default="true"></option>
                <option value="184T" data-default="true"></option>
            </datalist>
            <datalist id="room-bladeSpec-options"></datalist>
            <datalist id="room-shaftAdapterType-options">
                <!-- Common shaft adapter/bushing sizes (outer to inner) -->
                <option value="5/8\" to 1/2\"" data-default="true"></option>
                <option value="3/4\" to 1/2\"" data-default="true"></option>
                <option value="7/8\" to 1/2\"" data-default="true"></option>
                <option value="1\" to 1/2\"" data-default="true"></option>
                <option value="1-1/8\" to 1/2\"" data-default="true"></option>
            </datalist>
            <datalist id="room-runTime-options"></datalist>
            <!-- Datalist for RPM common speeds -->
            <datalist id="rpm-options">
                <!-- List the most common cooler/freezer fan motor speeds first -->
                <option value="850" data-default="true"></option>
                <option value="1075" data-default="true"></option>
                <option value="1140" data-default="true"></option>
                <!-- Additional relevant speeds in ascending order -->
                <option value="825" data-default="true"></option>
                <option value="900" data-default="true"></option>
                <option value="950" data-default="true"></option>
                <option value="1000" data-default="true"></option>
                <option value="1550" data-default="true"></option>
                <option value="1725" data-default="true"></option>
                <option value="3450" data-default="true"></option>
            </datalist>
            <datalist id="room-shaftSize-options"></datalist>

            <!-- Cards containers for evaporators and condensers -->
            <div style="display:flex; align-items:center; justify-content:space-between; margin-top:1rem;">
                <h2 style="margin:0;">Evaporators</h2>
                <button type="button" id="reorder-evap" class="button secondary" style="font-size:0.8rem;">Edit Order</button>
            </div>
            <div id="cards-evap" class="cards"></div>
            <div style="display:flex; align-items:center; justify-content:space-between; margin-top:1rem;">
                <h2 style="margin:0;">Condensers</h2>
                <button type="button" id="reorder-cond" class="button secondary" style="font-size:0.8rem;">Edit Order</button>
            </div>
            <div id="cards-cond" class="cards"></div>
            <!-- Export/Import buttons moved below the cards -->
            <div id="exportImportSection" style="margin-top:1rem;">
                <button id="saveProjectBtn" class="button secondary">Save Project</button>
                <button id="exportBtn" class="button secondary">Export CSV</button>
                <button id="importBtn" class="button secondary">Import CSV</button>
                <input type="file" id="importFile" accept=".csv" class="hidden" />
            </div>

            <!-- Footer section -->
            <div style="text-align:center; font-size:0.75rem; color:#555; margin-top:2rem;">
                <div>Carlisle Energy Solutions, Inc.</div>
                <div>23832 Rockfield Blvd #170, Lake Forest, CA 92630</div>
                <div>7146841766</div>
            </div>
        </div>
    </div>

    <script>
    (function() {
        const modeSelect = document.getElementById('modeSelect');
        const roomForm = document.getElementById('roomForm');
        const exportBtn = document.getElementById('exportBtn');
        const evapBtn = document.getElementById('add-evap');
        const condBtn = document.getElementById('add-cond');
        const evapCardsContainer = document.getElementById('cards-evap');
        const condCardsContainer = document.getElementById('cards-cond');
        const formTitle = document.getElementById('form-title');
        const cancelBtn = document.getElementById('cancelBtn');
        const siteSection = document.getElementById('siteSection');
        const dataSection = document.getElementById('dataSection');
        const proceedBtn = document.getElementById('proceedBtn');
        const siteForm = document.getElementById('siteForm');

        // auto‑fill date field with today if not set
        (function() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            const dateStr = `${yyyy}-${mm}-${dd}`;
            const dateInput = document.getElementById('site-date');
            if (dateInput && !dateInput.value) {
                dateInput.value = dateStr;
            }
        })();

        // Data in memory only; to support offline use we will also mirror to localStorage
        let siteData = {};
        let entries = [];
        let editIndex = null;

        // Flags to enable reorder mode for each section
        let reorderEvap = false;
        let reorderCond = false;

        // Save current project (siteData and entries) into localStorage so work is not lost
        function saveProject() {
            const data = { siteData, entries };
            try {
                localStorage.setItem('currentProject', JSON.stringify(data));
            } catch (e) {
                // ignore storage errors (e.g., private mode)
            }
        }

        // Add the current project to the list of saved projects
        function addProjectToSaved() {
            try {
                const projectsStr = localStorage.getItem('savedProjects');
                const projects = projectsStr ? JSON.parse(projectsStr) : [];
                // Deep copy siteData and entries so changes later don't affect saved project
                const siteCopy = JSON.parse(JSON.stringify(siteData));
                const entriesCopy = JSON.parse(JSON.stringify(entries));
                projects.push({ siteData: siteCopy, entries: entriesCopy });
                localStorage.setItem('savedProjects', JSON.stringify(projects));
                refreshSavedProjectsList();
            } catch (e) {
                // ignore
            }
        }

        // Refresh the dropdown of saved projects
        function refreshSavedProjectsList() {
            const select = document.getElementById('savedProjectsSelect');
            if (!select) return;
            // Load projects from storage
            let projects = [];
            try {
                const projectsStr = localStorage.getItem('savedProjects');
                projects = projectsStr ? JSON.parse(projectsStr) : [];
            } catch (e) {}
            // Clear current options
            select.innerHTML = '<option value="">-- select saved project --</option>';
            projects.forEach((proj, idx) => {
                const opt = document.createElement('option');
                const name = proj.siteData && proj.siteData.customer ? proj.siteData.customer : 'Project ' + (idx + 1);
                const date = proj.siteData && proj.siteData.date ? proj.siteData.date : '';
                opt.value = idx;
                opt.textContent = name + (date ? ' (' + date + ')' : '');
                select.appendChild(opt);
            });
        }

        // Load existing project from localStorage, if any.  This allows offline work to resume after a page reload.
        function loadProject() {
            const dataStr = localStorage.getItem('currentProject');
            if (!dataStr) return;
            try {
                const data = JSON.parse(dataStr);
                if (data.siteData) siteData = data.siteData;
                if (data.entries) entries = data.entries;
                // If we have site data or entries, populate the form and show the data section
                if (siteData && (siteData.customer || entries.length > 0)) {
                    // Populate site fields
                    document.getElementById('site-date').value = siteData.date || document.getElementById('site-date').value;
                    document.getElementById('site-customer').value = siteData.customer || '';
                    document.getElementById('site-street').value = siteData.street || '';
                    document.getElementById('site-city').value = siteData.city || '';
                    document.getElementById('site-state').value = siteData.state || 'CA';
                    document.getElementById('site-zip').value = siteData.zip || '';
                    document.getElementById('site-contact').value = siteData.contact || '';
                    document.getElementById('site-phone').value = siteData.phone || '';
                    // Skip site entry and show data section
                    siteSection.classList.add('hidden');
                    dataSection.classList.remove('hidden');
                    // update site info display and header lines (for/company)
                    const siteInfoEl = document.getElementById('siteInfo');
                    const forLineEl = document.getElementById('forLine');
                    const customerNameEl = document.getElementById('customerName');
                    if (siteInfoEl || customerNameEl) {
                        const { customer, street, city, state, zip } = siteData;
                        let info = '';
                        let addressParts = [];
                        if (street) addressParts.push(street);
                        if (city) addressParts.push(city);
                        if (state) addressParts.push(state);
                        if (zip) addressParts.push(zip);
                        if (addressParts.length > 0) info = addressParts.join(', ');
                        if (siteInfoEl) {
                            let display = '';
                            if (customer) display += customer;
                            if (info) display += ' – ' + info;
                            siteInfoEl.textContent = display;
                        }
                        if (forLineEl && customerNameEl) {
                            if (customer) {
                                customerNameEl.textContent = customer;
                            } else {
                                customerNameEl.textContent = '';
                            }
                        }
                    }
                    // render any existing entries
                    renderEntries();
                }
            } catch (e) {
                // invalid data, ignore
            }
        }

        // Set default state value to CA if not already selected
        const stateSelect = document.getElementById('site-state');
        if (stateSelect && !stateSelect.value) {
            stateSelect.value = 'CA';
        }

        // Format phone input as (xxx) xxx-xxxx during input
        const phoneInput = document.getElementById('site-phone');
        if (phoneInput) {
            phoneInput.addEventListener('input', (e) => {
                // Remove non-digit characters
                let digits = e.target.value.replace(/\D/g, '');
                let formatted = '';
                if (digits.length > 0) {
                    formatted += '(' + digits.substring(0, Math.min(3, digits.length));
                }
                if (digits.length >= 4) {
                    formatted += ') ' + digits.substring(3, Math.min(6, digits.length));
                }
                if (digits.length >= 7) {
                    formatted += '-' + digits.substring(6, 10);
                }
                e.target.value = formatted;
            });
        }

        // Populate count datalist (1-100)
        const countList = document.getElementById('count-options');
        for (let i = 1; i <= 100; i++) {

            const fieldOrder = ['sheet','name','mfg','count','fanMotorsPerUnit','voltage','phase','amps','hp','motorMounting','frame','rpm','notes','split','rotation','shaftSize','shaftAdapters','shaftAdapterType','bladeSpec','bladesNeeded','runTime'];

                        else if (lower === 'zip') siteData.zip = val;
                        else if (lower === 'contact') siteData.contact = val;
                        else if (lower === 'phone') siteData.phone = val;
                        else if (lower === 'date') siteData.date = val;
                    });
                    // Start processing from line index 2 (0-based). Skip blank lines.
                    let idx = 2;
                    // skip blank lines
                    while (idx < lines.length && !lines[idx].trim()) idx++;
                    let currentSection = '';
                    let headers = [];
                    while (idx < lines.length) {
                        const line = lines[idx].trim();
                        if (!line) {
                            idx++;
                            continue;
                        }
                        // Remove enclosing quotes for section labels
                        const cleanLine = line.replace(/^"|"$/g, '');
                        if (cleanLine === 'Evaporators' || cleanLine === 'Condensers') {
                            currentSection = (cleanLine === 'Evaporators') ? 'evap' : 'cond';
                            idx++;
                            if (idx < lines.length) {
                                headers = parseCSVRow(lines[idx]).map(h => h.replace(/^"|"$/g, ''));
                                idx++;
                            }
                            continue;
                        }
                        // If we have headers and currentSection, parse entry row until blank or new section
                        if (currentSection && headers.length) {
                            // Check if next section begins
                            if (cleanLine === 'Evaporators' || cleanLine === 'Condensers') {
                                // start of new section, don't consume this line here (loop will handle)
                                continue;
                            }
                            const values = parseCSVRow(lines[idx]);
                            const entry = {};
                            headers.forEach((h, i) => {
                                const val = values[i] ? values[i].replace(/^"|"$/g, '') : '';
                                // map header to internal keys with 'room-' prefix
                                entry['room-' + h] = val;
                            });
                            // assign section and default mode to data (assume data collection)
                            entry.section = currentSection;
                            entry.mode = modeSelect.value || 'data';
                            entries.push(entry);
                            idx++;
                            continue;
                        }
                        idx++;
                    }
                    // populate site form values and show data section
                    document.getElementById('site-date').value = siteData.date || '';
                    document.getElementById('site-customer').value = siteData.customer || '';
                    document.getElementById('site-street').value = siteData.street || '';
                    document.getElementById('site-city').value = siteData.city || '';
                    document.getElementById('site-state').value = siteData.state || 'CA';
                    document.getElementById('site-zip').value = siteData.zip || '';
                    document.getElementById('site-contact').value = siteData.contact || '';
                    document.getElementById('site-phone').value = siteData.phone || '';
                    // hide site section and show data section
                    siteSection.classList.add('hidden');
                    dataSection.classList.remove('hidden');
                    // update site info display after import
                    const siteInfoEl = document.getElementById('siteInfo');
                    if (siteInfoEl) {
                        const { customer, street, city, state, zip } = siteData;
                        let info = '';
                        if (customer) info += customer;
                        const addressParts = [];
                        if (street) addressParts.push(street);
                        if (city) addressParts.push(city);
                        if (state) addressParts.push(state);
                        if (zip) addressParts.push(zip);
                        if (addressParts.length > 0) info += ' – ' + addressParts.join(', ');
                        siteInfoEl.textContent = info;
                    }
                    renderEntries();
                } catch(err) {
                    alert('Failed to import: ' + err.message);
                }
            };
            reader.readAsText(file);
        });

        // Edit Site Info button: show the site entry form again for editing
        const editSiteBtn = document.getElementById('editSiteBtn');
        if (editSiteBtn) {
            editSiteBtn.addEventListener('click', () => {
                // Populate the site form with current siteData values
                document.getElementById('site-date').value = siteData.date || document.getElementById('site-date').value;
                document.getElementById('site-customer').value = siteData.customer || '';
                document.getElementById('site-street').value = siteData.street || '';
                document.getElementById('site-city').value = siteData.city || '';
                document.getElementById('site-state').value = siteData.state || 'CA';
                document.getElementById('site-zip').value = siteData.zip || '';
                document.getElementById('site-contact').value = siteData.contact || '';
                document.getElementById('site-phone').value = siteData.phone || '';
                // Show site section and hide data section
                siteSection.classList.remove('hidden');
                dataSection.classList.add('hidden');
            });
        }

        // Setup Enter navigation inside the form: move to next visible field or submit
        function setupEnterNavigation() {
            const allInputs = Array.from(roomForm.querySelectorAll('input, textarea, select'));
            allInputs.forEach((input) => {
                input.removeEventListener('keydown', handleEnter);
                input.addEventListener('keydown', handleEnter);
            });
        }
        function handleEnter(e) {
            if (e.key === 'Enter') {
                // ignore select elements to prevent default submit
                if (e.target.tagName.toLowerCase() === 'select') return;
                e.preventDefault();
                const allInputs = Array.from(roomForm.querySelectorAll('input, textarea, select'));
                const visible = allInputs.filter(inp => !inp.closest('.field') || !inp.closest('.field').classList.contains('hidden'));
                const idx = visible.indexOf(e.target);
                if (idx >= 0 && idx < visible.length - 1) {
                    visible[idx + 1].focus();
                } else {
                    roomForm.requestSubmit();
                }
            }
        }

        // call setupEnterNavigation initially and whenever form is opened
        setupEnterNavigation();

        // initial render
        renderEntries();

        // Update blades options based on count and fan motors per unit
        function updateBladesOptions() {
            const bladesList = document.getElementById('blades-options');
            const count = parseInt(document.getElementById('room-count').value || '0', 10);
            const fans = parseInt(document.getElementById('room-fanMotorsPerUnit').value || '0', 10);
            const max = count * fans;
            bladesList.innerHTML = '';
            // always include 0 (none needed)
            for (let i = 0; i <= max; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                bladesList.appendChild(opt);
            }
        }

        // Whenever count or fans per unit changes, update blades options
        document.getElementById('room-count').addEventListener('input', updateBladesOptions);
        document.getElementById('room-fanMotorsPerUnit').addEventListener('input', updateBladesOptions);

        // Enable drag-and-drop sorting within each section
        function setupDragAndDrop() {
            const sections = { 'evap': evapCardsContainer, 'cond': condCardsContainer };
            Object.keys(sections).forEach(section => {
                const container = sections[section];
                container.addEventListener('dragstart', (e) => {
                    if (e.target && e.target.classList.contains('card')) {
                        e.target.classList.add('dragging');
                    }
                });
                container.addEventListener('dragend', (e) => {
                    if (e.target && e.target.classList.contains('card')) {
                        e.target.classList.remove('dragging');
                    }
                });
                container.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    const dragging = container.querySelector('.dragging');
                    if (!dragging) return;
                    const afterElement = getDragAfterElement(container, e.clientY);
                    if (afterElement == null) {
                        container.appendChild(dragging);
                    } else {
                        container.insertBefore(dragging, afterElement);
                    }
                });
                container.addEventListener('drop', () => {
                    // Build new order indices for this section
                    const orderedIndices = Array.from(container.children).map(card => parseInt(card.getAttribute('data-index')));
                    // Extract current entries for section and others
                    const current = entries.filter((ent, idx) => ent.section === section);
                    const others = entries.filter((ent, idx) => ent.section !== section);
                    // Build new section entries in the order of orderedIndices
                    const newSectionEntries = orderedIndices.map(i => entries[i]).filter(ent => ent.section === section);
                    // Reconstruct entries array preserving order: for evaporators, then condensers
                    if (section === 'evap') {
                        entries = newSectionEntries.concat(others);
                    } else {
                        // cond
                        entries = others.concat(newSectionEntries);
                    }
                    renderEntries();
                });
            });
        }
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.card:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Auto-capitalize inputs with class 'capitalize' on blur so that
        // underlying values have initial caps. This does not affect numbers.
        function capitalizeWords(str) {
            return str.split(/\s+/).map(word => {
                if (!word) return '';
                // Preserve mixed-case words like "KE2" or numbers
                return word.charAt(0).toUpperCase() + word.slice(1);
            }).join(' ');
        }
        function attachCapitalization() {
            const caps = document.querySelectorAll('input.capitalize, textarea.capitalize');
            caps.forEach(el => {
                el.addEventListener('blur', () => {
                    el.value = capitalizeWords(el.value);
                });
            });
        }
        // attach once at initialization
        attachCapitalization();
        // load any saved project from localStorage so offline work resumes
        loadProject();

        // Populate saved projects dropdown on load
        refreshSavedProjectsList();

        // Suggestions: populate datalists from localStorage and store new values when fields are blurred
        function updateSuggestionsFor(inputId) {
            const listEl = document.getElementById(inputId + '-options');
            if (!listEl) return;
            let values = [];
            try {
                const stored = localStorage.getItem('suggest:' + inputId);
                values = stored ? JSON.parse(stored) : [];
            } catch (e) {}
            // preserve default options marked with data-default
            const defaultOpts = Array.from(listEl.querySelectorAll('option[data-default]'));
            listEl.innerHTML = '';
            // append default options first
            defaultOpts.forEach(opt => listEl.appendChild(opt));
            // then append user suggestions that are not already included
            values.forEach(v => {
                if (!defaultOpts.some(o => o.value === v)) {
                    const opt = document.createElement('option');
                    opt.value = v;
                    listEl.appendChild(opt);
                }
            });
        }
        function updateAllSuggestions() {
            const suggestInputs = document.querySelectorAll('input.suggest');
            suggestInputs.forEach(inp => {
                updateSuggestionsFor(inp.id);
            });
        }
        // Call once on load
        updateAllSuggestions();
        // Attach blur events to store new suggestions
        const suggestInputs = document.querySelectorAll('input.suggest');
        suggestInputs.forEach(inp => {
            inp.addEventListener('blur', () => {
                const val = inp.value.trim();
                if (!val) return;
                const key = 'suggest:' + inp.id;
                let arr = [];
                try {
                    const stored = localStorage.getItem(key);
                    arr = stored ? JSON.parse(stored) : [];
                } catch (e) {}
                if (!arr.includes(val)) {
                    arr.push(val);
                    try {
                        localStorage.setItem(key, JSON.stringify(arr));
                    } catch (e) {}
                }
                updateSuggestionsFor(inp.id);
            });
        });

        // Auto-format blade specification input: add inch symbol and slashes for pitch/wing count
        const bladeInput = document.getElementById('room-bladeSpec');
        if (bladeInput) {
            bladeInput.addEventListener('input', (e) => {
                const val = e.target.value;
                // If only digits and no formatting yet: size entered
                if (/^\d+$/.test(val)) {
                    e.target.value = val + '"/';
                } else {
                    // If format is size"/pitch (both numbers) and missing second slash
                    const m = val.match(/^(\d+)"\/(\d+)$/);
                    if (m) {
                        e.target.value = m[1] + '"/' + m[2] + '/';
                    }
                }
            });
        }

        // Reorder buttons for each section: toggle reorder mode and re-render
        const reorderEvapBtn = document.getElementById('reorder-evap');
        const reorderCondBtn = document.getElementById('reorder-cond');
        if (reorderEvapBtn) {
            reorderEvapBtn.addEventListener('click', () => {
                reorderEvap = !reorderEvap;
                // Update button label
                reorderEvapBtn.textContent = reorderEvap ? 'Done' : 'Edit Order';
                renderEntries();
            });
        }
        if (reorderCondBtn) {
            reorderCondBtn.addEventListener('click', () => {
                reorderCond = !reorderCond;
                reorderCondBtn.textContent = reorderCond ? 'Done' : 'Edit Order';
                renderEntries();
            });
        }

        // When a saved project is selected, load it
        const savedSelect = document.getElementById('savedProjectsSelect');
        if (savedSelect) {
            savedSelect.addEventListener('change', () => {
                const idx = parseInt(savedSelect.value, 10);
                if (isNaN(idx)) return;
                try {
                    const projectsStr = localStorage.getItem('savedProjects');
                    if (!projectsStr) return;
                    const projects = JSON.parse(projectsStr);
                    const proj = projects[idx];
                    if (!proj) return;
                    siteData = proj.siteData || {};
                    entries = proj.entries || [];
                    // Populate site form values
                    document.getElementById('site-date').value = siteData.date || '';
                    document.getElementById('site-customer').value = siteData.customer || '';
                    document.getElementById('site-street').value = siteData.street || '';
                    document.getElementById('site-city').value = siteData.city || '';
                    document.getElementById('site-state').value = siteData.state || 'CA';
                    document.getElementById('site-zip').value = siteData.zip || '';
                    document.getElementById('site-contact').value = siteData.contact || '';
                    document.getElementById('site-phone').value = siteData.phone || '';
                    // Switch to data view
                    siteSection.classList.add('hidden');
                    dataSection.classList.remove('hidden');
                    // Update site info display
                    const siteInfoEl = document.getElementById('siteInfo');
                    if (siteInfoEl) {
                        const { customer, street, city, state, zip } = siteData;
                        let info = '';
                        if (customer) info += customer;
                        const addrParts = [];
                        if (street) addrParts.push(street);
                        if (city) addrParts.push(city);
                        if (state) addrParts.push(state);
                        if (zip) addrParts.push(zip);
                        if (addrParts.length > 0) info += ' – ' + addrParts.join(', ');
                        siteInfoEl.textContent = info;
                    }
                    renderEntries();
                } catch (e) {}
            });
        }

        // Save Project button handler: save current project without exporting
        const saveProjectBtn = document.getElementById('saveProjectBtn');
        if (saveProjectBtn) {
            saveProjectBtn.addEventListener('click', () => {
                // Ensure there is some data to save
                if (!siteData || Object.keys(siteData).length === 0 || entries.length === 0) {
                    alert('Please enter site details and at least one unit before saving the project.');
                    return;
                }
                addProjectToSaved();
                alert('Project saved for later. You can load it from the dropdown on the Site Details page.');
            });
        }

        // Helper: parse a CSV row into an array of cell values, handling quoted fields
        function parseCSVRow(line) {
            const vals = [];
            let inside = false;
            let current = '';
            for (let i = 0; i < line.length; i++) {
                const ch = line[i];
                if (ch === '"') {
                    if (inside && line[i + 1] === '"') {
                        // escaped double quote
                        current += '"';
                        i++;
                    } else {
                        inside = !inside;
                    }
                } else if (ch === ',' && !inside) {
                    vals.push(current);
                    current = '';
                } else {
                    current += ch;
                }
            }
            vals.push(current);
            return vals;
        }
    })();
